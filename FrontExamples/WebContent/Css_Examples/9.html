<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>block과 inline바꿔줌</title>
    <style>
    h1{
	   border-width: 5px;
	   border-color: red;
	   border-style: solid;
	   display: inline;/* block과 inline바꿔줌 */
    }
    a{    
      border-width: 5px;
      border-color: red;
      border-style: solid;
      display: block; /* block과 inline바꿔줌 */
     }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    abcdedd<a href="naver.com">CSS</a>abcde
  </body>
</html>
