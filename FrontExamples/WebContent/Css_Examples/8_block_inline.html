<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>block과inline 예제</title>
    <style>
    /* h1은 제목임, block은 화면 전체를 쓴다
      block level element
      */
    h1{
	   border-width: 5px;
	   border-color: red;
	   border-style: solid;
    }
     /* a태그는 화면 전체를 안씀 컨텐츠의 부피만큼 이런걸 inline
      inline element
       */
    a{    
      border-width: 5px;
      border-color: red;
      border-style: solid;
     }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    abcdedd<a href="naver.com">CSS</a>abcde
  </body>
</html>
