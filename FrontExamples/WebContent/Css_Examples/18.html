<!doctype html>
<html>
<head>
<!-- https://ibrahimovic.tistory.com/23 -->
  <title>grid추가찾아본거</title>
  <meta charset="utf-8">
  <style>
    .wrapper{
      display: grid;

	    grid-template-columns: 200px 50px 100px;

    	grid-template-rows: 100px 30px;

    }
    .wrapper div{
   	 border:1px solid gray; 
    }
   
  </style>
</head>
<body>
  	<div class="wrapper">

	    <div>11</div>
	
	    <div>22</div>
	
	    <div>33</div>
	
	    <div>44</div>
	
	    <div>55</div>
	
	    <div>66</div>
		
	</div>
 </body>
 </html>
