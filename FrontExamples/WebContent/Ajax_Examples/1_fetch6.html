<!doctype html>
<html>
<head>
  <title>text에 담아서 출력</title>
  <meta charset="utf-8">
</head>
  <body>
    <article id="aa">
 
    </article>
    
    <input type="button" value="fetch" onclick="
      fetch('test.html').then(function(response){
        response.text().then(function(text){
          document.querySelector('#aa').innerHTML = text;
          //querySelector('aa')aa id값을 가지는 태그의 객체를 선택
        })
      });
    ">
  </body>
</html>
