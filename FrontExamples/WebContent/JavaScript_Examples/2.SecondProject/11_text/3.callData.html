<!DOCTYPE html>
<html>
<head>
    <style>
    #target{
        font-size:77px;
        font-family: georgia;
        border-bottom:1px solid black;
        padding-bottom:10px;
    }
    p{
        margin:5px;
    }
    </style>
</head>

<body>
<p id="target">Cording everybody!</p>

<p> data : <input type="text" id="datasource" value="JavaScript" /></p>
<p>   start :<input type="text" id="start" value="5" /></p>
<p> end : <input type="text" id="end" value="5" /></p>
<p><input type="button" value="appendData(data)" onclick="callAppendData()" />
<input type="button" value="deleteData(start,end)" onclick="callDeleteData()" />
<input type="button" value="insertData(start,data)" onclick="callInsertData()" />
<input type="button" value="replaceData(start,end,data)" onclick="callReplaceData()" />
<input type="button" value="substringData(start,end)" onclick="callSubstringData()" /></p>

<script>
    var target = document.getElementById('target').firstChild;//Cording everybody!//text노드
    var data = document.getElementById('datasource');
    var start = document.getElementById('start');
    var end = document.getElementById('end');
    
    function callAppendData(){
        target.appendData(data.value);//JavaScript
    }
    function callDeleteData(){
        target.deleteData(start.value, end.value);//Cording everybody!에서 5번째에서 다음 5번째까지삭제
    }
    function callInsertData(){
        target.insertData(start.value, data.value); //data추가하려고하는것
    }
    function callReplaceData(){
        target.replaceData(start.value, end.value, data.value);//교체
    }
    function callSubstringData(){
        alert(target.substringData(start.value, end.value));//짤라서 리턴
    }
</script>
</body>
</html>
