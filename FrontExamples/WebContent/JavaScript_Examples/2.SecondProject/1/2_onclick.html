<!DOCTYPE html>
<html>
<head>
	<title>onclick</title>
  		<meta charset="utf-8">
    <style type="text/css">
        #selected{
            color:red;
        }
        /* .은 클래스를 의미 다크라고하는 클래스를 가지고있는 태그에 */
        .dark {
            background-color:black;
            /* 배경색상 */
            color:white;
               /* 글자의 색상 */
        }
        /* dark라는 클래스를 가진 하위 태그의 selected라는 아이디를 가진곳에적용 */
        .dark #selected{
            color:yellow;
        }
    </style>
</head>
<!-- <body class="dark">-->
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="selected">JavaScript</li>
    </ul> 	    <!--문서의 바디에 클래스내임으로 다크를 준다는뜻 --><!-- <body class="dark">-->
    <input type="button" onclick="document.body.className='dark';" value="dark" />
			<!-- onclick은 클릭했을때 자바스크립가 실행되게끔한것-->
</body>
</html>
