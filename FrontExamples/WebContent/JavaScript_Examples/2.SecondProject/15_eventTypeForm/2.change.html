<!DOCTYPE html>
<html>

<body>

	<p id="result"></p>
	 
	<input id="target" type="text" />

<script>
	var t = document.getElementById('target');
	
	t.addEventListener('change', function(event){//변화가있는 순간발생
	    document.getElementById('result').innerHTML=event.target.value;
	});
</script>

</body>
</html>
