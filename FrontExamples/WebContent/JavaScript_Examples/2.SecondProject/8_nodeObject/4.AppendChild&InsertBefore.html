<!DOCTYPE html>
<html>
<body>
	<ul id="target"><!-- <li>jQuery</li> -->
	    <li>HTML</li>
	    <li>CSS</li>
	    <!-- <li>JavaScript</li> -->
	</ul>

<input type="button" onclick="callAppendChild();" value="appendChild()" />
<input type="button" onclick="callInsertBefore();" value="insertBefore()" />

<script>
    function callAppendChild(){
        var target = document.getElementById('target');
        var li = document.createElement('li');//li객체//doucment는 node로 부터 상속받았으니 문서에서 li태글를 만드는것 , <li></li>
        var text = document.createTextNode('JavaScript');//테스트 객체를 만들어줌 , JavaScript
        li.appendChild(text);//li노드객체의 자식으로 위치시킬 노드인 객체 text를 넣어줌,text는 li의 자식이됨  <li>JavaScript</li>
        target.appendChild(li);//target 엘리먼트의 제일끝에 추가가됨 appned는 덧붙이는거
    }
 
    function callInsertBefore(){//중간이나 앞에 끼워넣기 위해
        var target = document.getElementById('target');
        var li = document.createElement('li');
        var text = document.createTextNode('jQuery');
        li.appendChild(text);
        target.insertBefore(li, target.firstChild.nextSibling);//firstChild 이전에 추가한다는거 즉 #text이전에추가!
    }
</script>

</body>
</html>
