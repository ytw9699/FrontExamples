<!DOCTYPE html>
<html>
<head>
	<title>inline방식에서 기본이벤트 취소</title>
  		<meta charset="utf-8">
</head>
<body>
  <p>
    <label>prevent event on</label>
    <input id="prevent" type="checkbox" name="eventprevent" value="on" />
</p>
<p>

<a href="http://www.naver.com"> www.naver.com1 </a>
</p>

<p>
<a href="http://www.naver.com" onclick="return false"> www.naver.com2//return false </a>  
</p>

<p>
<a href="http://www.naver.com" onclick="return true"> www.naver.com3//return true </a>
</p>
<!-- inline방식 -->
    <a href="http://www.naver.com" 
    onclick="if(document.getElementById('prevent').checked) return false;">www.naver.com</a>
    <!-- false면 onclick 클릭했을때 a태그에 대한 기본 이벤트를 취소 
      console.log(t2.attr('checked')); // checked or undefined//로리턴
        console.log(t2.prop('checked')); // true or false로 리턴-->
</p>

<p>
    <form action="http://www.naver.com" 
    onsubmit="if(document.getElementById('prevent').checked == true) return false;">
    <!-- 체크가 되어있어서 투르라면 기본 서브밋 이벤트를 취소 -->
    <input type="submit" />
    </form>
</p>

</body>
</html>
