<!DOCTYPE html>
<html>
<head>
	<title>addEventListener 방식에서 기본이벤트 취소</title>
  		<meta charset="utf-8">
</head>
<body>
  <p>
  <label>prevent event on</label>
  <input id="prevent" type="checkbox" name="eventprevent" value="on" />
 </p>
 <p>
     <a href="http://opentutorials.org">opentutorials</a>
 </p>
 <p>
     <form action="http://opentutorials.org">
             <input type="submit" />
     </form>
 </p>
 <script>
     document.querySelector('a').addEventListener('click', function(event){
         if(document.getElementById('prevent').checked)//true or false로 리턴
             event.preventDefault();//기본이벤트 동작 취소하는 메소드
     }); //ie9이하에서는  event.returnValue를 false로 해야 한다. 
      
     document.querySelector('form').addEventListener('submit', function(event){
         if(document.getElementById('prevent').checked)
             event.preventDefault();
     });

 </script>

</body>
</html>
