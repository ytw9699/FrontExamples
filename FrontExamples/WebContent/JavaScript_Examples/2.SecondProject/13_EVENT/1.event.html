<!DOCTYPE html>
<html>
<body>
   <input type="button" onclick="alert(window.location)" value="alert(window.href)" />
   <input type="button" onclick="window.open('1.html')" value="window.open('bom.html')" />
   <input type="text" onchange="alert(this.value)"/>
				<!-- 텍스트 내용이 바꼈을때 -->
</body>
</html>
<!-- 이벤트(event)는 어떤 사건을 의미한다. 브라우저에서의 사건이란 사용자가 클릭을 했을 '때', 
스크롤을 했을 '때', 필드의 내용을 바꾸었을 '때'와 같은 것을 의미한다.  
https://developer.mozilla.org/en-US/docs/Web/Reference/Events 이벤트 종류
-->
