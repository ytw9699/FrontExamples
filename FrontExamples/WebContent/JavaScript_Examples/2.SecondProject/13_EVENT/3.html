<!DOCTYPE html>
<html>
<head>
	<title>프로퍼티 리스너 방식</title>
  		<meta charset="utf-8">
</head>
<body>
   <input type="button" id="target" value="button" />
		<script>
		    var t = document.getElementById('target');
		    t.onclick = function(){//onclick은 객체의 프로퍼티를 이용하는 방식
		        alert('Hello world');
		    }
		</script>
</body>

</html>
