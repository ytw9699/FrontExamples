<!DOCTYPE html>
<html>
<head>
	<title> 프로퍼티 리스너 방식</title>
  		<meta charset="utf-8">
</head>
<body>
 <input type="button" id="target2" value="button33" />
	
<script>
   var t = document.getElementById('target2');
   t.onclick = function(event1){//첫번째 인자로 event객체를 전달하는걸로 약속됨
       alert('Hello world, '+event1.target.value)//event객체를 통해 현재 발생한 이벤트에 대한 다양한 정보를 얻음
   //target 프로퍼티는 이벤트가 호출된시점에서 어디서 발생한것인지 알려주는 프로퍼티
   	//event.target은 <input type="button" id="target" value="button" />과 같음
       console.dir(event1);//dir은 인자로 들어온 어떤 객체의 여러가지 프로퍼티를 탐색하게해주는것
   
   }
</script>
   프로퍼티 리스너 방식은 이벤트 대상에 해당하는
    객체의 프로퍼티로 이벤트를 등록하는 방식이다.
     인라인 방식에 비해서 HTML과 JavaScript를 분리할 수 있다는 점에서 선호되는 방식이지만
    뒤에서 배울 addEventListener 방식을 추천한다
</body>
</html>
