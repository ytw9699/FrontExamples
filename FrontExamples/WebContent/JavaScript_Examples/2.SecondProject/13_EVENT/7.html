<!DOCTYPE html>
<html>
<head>
	<title>이 방식은 ie8이하에서는 호환되지 않는다. ie에서는 attachEvent 메소드를 사용해야 한다. </title>
  		<meta charset="utf-8">
</head>
<body>
<input type="button" id="target" value="button" />

<script>
	var t = document.getElementById('target');
	
	if(t.addEventListener){//기능테스트 : 이 메소드가있는지 없는지 체크 // undifined는 false를 의미
	    t.addEventListener('click', function(event){
	        alert('Hello world, '+event.target.value);
	    }); 
	}   else if(t.attachEvent){//이 메소드가있는지 없는지 체크 // ie8이하
	    t.attachEvent('onclick', function(event){//이거는 항상 on붙여야함
	        alert('Hello world, '+event.target.value);
	    })
	}
</script>
</body>
</html>
