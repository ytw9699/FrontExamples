<!DOCTYPE html>
<html>
<head>
	<title>이벤트 객체를 이용하면 복수의 엘리먼트에 하나의 리스너를 등록해서 재사용</title>
  		<meta charset="utf-8">
</head>
<body>
	<input type="button" id="target1" value="button1" />
	<input type="button" id="target2" value="button2" />
<script>

    var t1 = document.getElementById('target1');
    var t2 = document.getElementById('target2');
    
    function btn_listener(event){
        switch(event.target.id){
            case 'target1':
                alert(1);
                break;
            case 'target2':
                alert(2);
                break;
        }
    }
    
    t1.addEventListener('click', btn_listener);//재활용
    t2.addEventListener('click', btn_listener);//재활용
</script>

</body>
</html>
