<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="confirmButton" onclick="func_confirm()" />
        <script>
            function func_confirm(){
                if(confirm('ok?')){//true
                    alert('ok');
                } else {//false
                    alert('cancel');
                }
            }
        </script>
    </body>
</html>
