<!DOCTYPE html>
<html>
<head>
	<title>URL 변경하기</title>
  		<meta charset="utf-8">
</head>
<body>

<input type="button" value="새로고침" onclick="location.reload()" />
<input type="button" value="새로고침" onclick="location.href = location.href" />
<input type="button" value="새로고침" onclick="location = location" />
<input type="button" value="네이버" onclick="location.href = 'http://www.naver.com'" />
<input type="button" value="네이버" onclick="location = 'http://www.naver.com'" />

</body>

</html>
