<!DOCTYPE html>
<html>
<head>
	<title>URL Parsing</title>
  		<meta charset="utf-8">
</head>
<body>
<script>
	console.log(location.protocol, location.host, location.port, location.pathname, location.search, location.hash);
	
	console.log(location.protocol);//http:,https://프로코톨은 브라우저와 웹서버가 통신하기위한것
	console.log(location.host);//opentutorials.org//호스트는 컴퓨터를 식별하는 주소
	console.log(location.port);//8080 컴퓨터에서 돌아가는 서버 소프트웨어들을 식별하는것
	console.log(location.pathname);//구체적인 뒤 course/1375/6634
	console.log(location.search);//?id=10
	console.log(location.hash);//#bookmark//특정한 위치 북마크//위치식별자
</script>

</body>

</html>
