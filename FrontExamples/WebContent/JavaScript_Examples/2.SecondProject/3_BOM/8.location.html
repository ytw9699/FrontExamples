<!DOCTYPE html>
<html>
<head>
	<title>현재 윈도우의 URL 알아내기</title>
  		<meta charset="utf-8">
</head>
<body>

<script>
	console.log(location.toString());//현재 윈도우의 URL 알아내기
	console.log(location.href);//현재 윈도우의 URL 알아내기
	console.log(location);//객체에 대한 모든정보
	
	alert(location);//문자화시켜서 출력하기때문에 콘솔과 다르게 주소가나옴
	alert(location.toString());
	alert(location.href);
	
</script>
Location 객체는 문서의 주소와 관련된 객체로 Window 객체의 프로퍼티다.
 이 객체를 이용해서 윈도우의 문서 URL을 변경할 수 있고,
 문서의 위치와 관련해서 다양한 정보를 얻을 수 있다. 
</body>
</html>
