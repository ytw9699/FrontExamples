<!DOCTYPE html>
<html>
	<head>
		<title>getElementsByTagName</title>
	  		<meta charset="utf-8">
	</head>
<body>
	<ul>
	    <li>HTML</li>
	    <li>CSS</li>
	    <li>JavaScript</li>
	    <!-- <li style="color:red">ssss</li> -->
	</ul>
<script>		//문서전체 객체 쩜
    var lis = document.getElementsByTagName('li');
    			//get은 가져온다 Elements는 태그들이라는뜻 태그의 이름을 통해 태그 객체들을 가져온다
    			//그러면 lis는 유사배열이고  
    for(var i=0; i < lis.length; i++){
        lis[i].style.color='red';   
    }
    			//결국 태그를 어떻게 조회해가는지 알아가는걸 봐보자
</script>
</body>
</html>
<!-- 문서를 자바스크립트로 제어하려면 제어의 대상에 해당되는 객체를 찾는 것이 제일 먼저 할 일이다
. 문서 내에서 객체를 찾는 방법은 document 객체의 메소드를 이용한다.  -->
