<!DOCTYPE html>
<html>
<head>
	<title>UL밑에 LI첫번째</title>
  		<meta charset="utf-8">
</head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<script>
    var ul = document.getElementsByTagName('ul')[0];
    var lis = ul.getElementsByTagName('li')[1];
        lis.style.color='red';   
</script>
</body>
</html>
