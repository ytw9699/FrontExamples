<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
</ol>
 
<script>
    var lis = document.querySelectorAll('li');//유사배열 리턴//전부담음
    for(var name in lis){//for(var i=0; i < lis.length; i++){이거써도 상관없음
        lis[name].style.color = 'blue';
    }
</script>
</body>
</html>
