<!doctype html>
<html>
<head>
  <title>event</title>
  <meta charset="utf-8">
</head>
<body>
		<input type="button" value="hi" onclick="alert('hi')">
		<input type="text" onchange="alert('changed')">
		<input type="text" onkeydown="alert('key down!')">
		<input type="button" value="hi" onclick="alert('hi'.length)">
													<!-- 문자의 갯수알려줌 -->
</body>
</html>
