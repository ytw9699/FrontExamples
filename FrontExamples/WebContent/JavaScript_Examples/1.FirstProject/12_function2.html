<!doctype html>
<html>
<head>
  <title>function2</title>
  <meta charset="utf-8">
</head>
<body>
	<h1>Function2</h1>
    <h2>Basic</h2>
    <h2>Parameter & Argument</h2>
	    <script>
	    
	      function onePlusOne(){
	        document.write(1+1+'<br>');
	      }
	      onePlusOne();
	      
	      function sum(left, right){
	        document.write(left+right+'<br>');
	      }
	      sum(2,3); // 5
	      sum(3,4); // 7
	      
	    </script>
</body>
</html>
