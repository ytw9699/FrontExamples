<!doctype html>
<html>
<head>
  <title>Array</title>
  <meta charset="utf-8">
</head>
<body>
	<h1>Array</h1>
	<h2>Syntax</h2>
	<script>
	  var coworkers = ["egoing", "leezche"];
	</script>
	
	<h2>get</h2>
	<script>
	  document.write(coworkers[0]);
	  document.write(coworkers[1]);
	</script>
	
	<h2>add</h2>
	<script>
	  coworkers.push('duru');//뒤에 추가
	  coworkers.push('taeho');
	</script>
	
	<h2>count</h2>
	<script>
	  document.write(coworkers.length);//갯수
	</script>
</body>
</html>
