<html>
   <head>
  <title>자스와 제이커리비교</title>
  <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script>
            $('#navigation li').live('click', function() {
            	//제이커리가 제공하는 live라는 이벤트 api실행
            	//li엘리먼트에 클릭이 일어나면 function 함수실행
                $('#navigation li').removeClass('selected');//li모두에서 selected클래스명을 제거
                $(this).addClass('selected');//this는 클릭한 li엘리먼트에 selected클래스명 셋팅
            })
        </script>
        <style type="text/css">
            #navigation li {
                list-style:none;
                float:left; 
                padding:5px;
            }
            #navigation {
                cursor:pointer;
            }
            #navigation .selected {
                background-color:red;
                color:white;
            }
        </style>
    </head>
    <body>
        <ul id="navigation">
            <li>HTML</li>
            <li>CSS</li>
            <li>javascript</li>
            <li class="selected">jQuery</li>
            <li>PHP</li>
            <li>mysql</li>
        </ul>
    </body>
</html>
