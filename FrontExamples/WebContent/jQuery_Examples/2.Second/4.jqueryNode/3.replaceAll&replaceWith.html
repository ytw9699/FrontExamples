<!DOCTYPE html>
<html>
<body>

<div class="target" id="target1">
    target 1
</div>
 
<div class="target" id="target2">
    target 2
</div>
 
<input type="button" value="replaceAll target 1" id="btn1" />
<input type="button" value="replaceWith target 2" id="btn2" />
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    $('#btn1').click(function(){
        $('<div id="target1">replaceAll</div>').replaceAll('#target1');//아이디값이 target1인 엘리먼트를 교체
    })
    $('#btn2').click(function(){ //위아래 같은 로직 대상 순서만 바뀜
        $('#target2').replaceWith('<div>replaceWith</div>');//아이디값이 target2인 엘리먼트를 교체
    })
</script>

</body>
</html>
