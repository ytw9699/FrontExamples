<!DOCTYPE html>
<html>
<body>
<!-- 바디태그끝나는 부분에 아래 제이커리를 생코는 왠만해선 불러온다 -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- 위코드가 로드될때 제이쿼리 라이브러리 다운됨 min은 압축된거임 코드의양도적고 서버에부담도적음,다운도 금방-->
<!-- 다운받은 파일을 아래처럼써도됨
<script src="../WEB-INF/lib/jquery.js"></script> -->
	<script>
	    jQuery( document ).ready(function( $ ) {
	      $('body').prepend('<h1>Hello world</h1>');
//태그의 이름이 body인 엘리먼트를 선택하는것 //prepend는 제이커리 명령어  위<body>태그 바로 뒤에 위치시킴
	    });
	</script>
</body>
</html>
