<!DOCTYPE html>
<html>
<head>
	<title>dom이용</title>
  		<meta charset="utf-8">
</head>
<body>
	<ul>
		<li class="active">HTML</li>
	    <li id="active">CSS</li>
	    <li class="active">JavaScript</li>
  	</ul>
  	
  <script>
  
  var lis = document.getElementsByClassName('active');
  for(var i=0; i < lis.length; i++){
      lis[i].style.color='red';  
      }
      
  </script>

</body>
</html>
