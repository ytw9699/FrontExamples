<!DOCTYPE html>
<html>
<head>
	<title>여기의 핵심은 암시적 반복으로 전부적용을 한다!</title>
  		<meta charset="utf-8">
</head>
<body>
<ul>
    <li>html</li>
    <li>css</li>
    <li>JavaScript</li>
</ul>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
   
    var lis = $('li');//$('li')는 제이커리의 함수인데 li태그 엘리먼트의
    //유사배열 객체를 얻어내는 함수이다//즉 여기서 lis는 제이커리의 객체임
     
    lis.css('text-decoration', 'underline'); //여기의 이곳이다 핵심은 암시적 반복으로 전부적용을 한다!
    //3가지 li태그에 모두적용 내부적으로 암시적 반복 코드를 줄임!
    //하지만 lis.css('text-decoration');처럼,두번째값을 안주면
    console.log(lis.css('text-decoration'));//underline solid rgb(0, 0, 0)
    //text-decoration의 값을 가져올 때는 선택된 엘리먼트 중 오직 첫 번째에 대한 값만을 반환한다.
    // 그값은underline solid rgb(0, 0, 0)임 
    
</script>

</body>
</html>
