<!DOCTYPE html>
<html>
<head>
	<title>제이커리의 장점on</title>
  		<meta charset="utf-8">
</head>
<body>
<input type="button" id="pure" value="pure" />
<input type="button" id="jquery" value="jQuery" />
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    // 자스로 순수하게 구현했을 때
    var target = document.getElementById('js');
    
    if(target.addEventListener){//기능테스트 addEventListener존재여부 확인
        target.addEventListener('click', function(event){
            alert('js');
        });
    } else {//익스플로어용
        target.attachEvent('onclick', function(event){
            alert('js');
        });
    }
    // jQuery를 사용했을 때 그냥 on으로 크롬이나 익스플로어 통용함
    $('#jquery').on('click', function(event){
        alert('jQuery');
    })
</script>
</body>
</html>
