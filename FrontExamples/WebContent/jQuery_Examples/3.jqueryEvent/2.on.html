<!DOCTYPE html>
<html>
<head>
	<title>셀렉터 selector 파라미터는 이벤트 대상을 필터링한다. </title>
  		<meta charset="utf-8">
</head>
<body>
	   <ul>
		    <li><a href="#">HTML</a></li>
		    <li><a href="#">CSS</a></li>
		    <li><a href="#">JavaScript</a></li>
		</ul>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	    $('ul').on('click','a, li', function(event){//두번째인자로오는 'a, li',는 셀렉터 파라미터임,필터의 역할
	        console.log(this.tagName);//a를 클릭하면 a태그와 li태그가 찍히고 //li만 클릭하면 li태그만찍힘
	    })// ul 엘리먼트의 하위 엘리먼트 중에  a, li 엘리먼트들에 대해서만 이벤트가 발생한다. 주의 할 것은 ul 엘리먼트는 이벤트가 발생하지 않는다는 점이다. 
	</script>
</body>
</html>
<!-- on의 기본적인 문법은 아래와 같다.
on( events [, selector ] [, data ], handler(eventObject) )
event : 등록하고자 하는 이벤트 타입을 지정한다. (예: "click")
selector : 이벤트가 설치된 엘리먼트의 하위 엘리먼트를 이벤트 대상으로 필터링함
data : 이벤트가 실행될 때 핸들러로 전달될 데이터를 설정함
handler : 이벤트 핸들러 함수 -->
