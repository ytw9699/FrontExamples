<!DOCTYPE html>
<html>
<head>
	<title>다중이벤트2</title>
  		<meta charset="utf-8">
</head>
<body>
	<input type="text" id="target" />
	<p id="status"></p>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	var handler = function(e){
		$('#status').html(e.type);
	}
    $('#target').on(
    		{
        'focus' : handler,
        'blur' : handler
        }
    )
</script>
</body>
</html>
