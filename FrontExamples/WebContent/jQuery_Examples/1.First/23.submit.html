<!DOCTYPE html>
<html>
    <head>
	  <title>submit</title>
        <style>
            p {
                margin:0;
                color:blue;
            }
            div, p {
                margin-left:10px;
            }
            span {
                color:red;
            }
        </style>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </head>
    <body>
        <p>
            Type 'correct' to validate.
        </p>
        <form action="javascript:alert('success!');">
            <div>
                <input type="text" />
                <input type="submit" />
            </div>
        </form>
        <span></span>
        <script>
            $("form").submit( function() {
                if ($("input:first").val() == "correct") {
                    $("span").text("Validated...").show();
                    return true;//true면 action의 서버로 전송
                }
                $("span").text("Not valid!").show().fadeOut(1000);
                return false;//false면 action의 서버로 전송안함
            });
        </script>
    </body>
</html>
