<html>
<body>
    <ul class="first">
        <li class="foo"> list item 1 </li>
        <li> list item 2 </li>
        <li class="bar"> list item 3 </li>
    </ul>
    <ul class="second">
        <li class="foo"> list item 1 </li>
        <li> list item 2 </li>
        <li class="bar"> list item 3 </li>
    </ul>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">$('ul.first').find('.foo').css('background-color', 'red').end().find('.bar').css('background-color', 'green');</script>
   								 <!-- //find('.foo')는 foo클래스를 찾으라는뜻 //end()취소한다는거 그래서 전껄로 이동-->
</body>
</html>

<!-- 탐색(traversing)이라는뜻인데,find.end등을사용해서
chain의 대상을 바꿔서 체인을 계속 연장시킬 수 있는 방법 -->
